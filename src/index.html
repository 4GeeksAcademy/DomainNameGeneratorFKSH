<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain Name Generator</title>
  </head>
  <body>
    <script>
      let pronoun = [
        "the",
        "our",
        "your",
        "their",
        "his",
        "her",
        "those",
        "my"
      ];
      let noun = [
        "jogger",
        "racoon",
        "coder",
        "geek",
        "programmer",
        "boffin",
        "nerd",
        "cat"
      ];

      for (let i = 0; i < pronoun.length; i++) {
        for (let j = 0; j < noun.length; j++) {
          console.log(`${pronoun[i]}${noun[j]}.com`);
        }
      }
    </script>
  </body>
</html>
